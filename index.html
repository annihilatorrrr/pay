<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Now | By BuySubscriptionRoBot</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #00b3ff;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0099dd;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Click on the button below to open your UPI app!</h1>
    <button id="paymentButton">Pay Now</button>
    <div class="note">Make sure you have a supported UPI app installed in your device.</div>
  </div>

  <script>
    const getParam = key => new URLSearchParams(window.location.search).get(key);

    document.getElementById("paymentButton").addEventListener("click", () => {
      const upi = getParam("upi");
      const amount = parseFloat(getParam("amount")) || 0;

      if (upi && amount > 0) {
        const url = `upi://pay?pn=BuySubscriptionRoBot&pa=${encodeURIComponent(upi)}&cu=INR&tn=Processed%20By%20BuySubscriptionRoBot&am=${amount}`;
        window.location.href = url;
      } else {
        window.location.href = "https://telegram.me/BuySubscriptionRoBot";
      }
    });
  </script>
</body>
</html>
