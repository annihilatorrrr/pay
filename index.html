<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment!</title>
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #buttonContainer {
            margin-top: 20px;
        }
        #buttonText {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #paymentButton {
            display: block;
            margin: 0 auto;
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="buttonContainer">
    <div id="buttonText">Click on the below button to open the UPI payment app!</div>
    <button id="paymentButton">Pay Now!</button>
</div>
<script>
    function getAmountFromURL() {
        const url = window.location.href;
        const urlSearchParams = new URLSearchParams(url.split('?')[1]);
        return parseFloat(urlSearchParams.get('amount')) || 0;
    }
    function getupiFromURL() {
        const url = window.location.href;
        const urlSearchParams = new URLSearchParams(url.split('?')[1]);
        return urlSearchParams.get('upi') || "";
    }
    document.getElementById('paymentButton').addEventListener('click', function() {
        const amount = getAmountFromURL();
        const upi = getupiFromURL();
        if (amount > 0) {
            window.location.href = `upi://pay?pn=BuySubscriptionRoBot&pa=${upi}&cu=INR&tn=Processed%20By%20BuySubscriptionRoBot&am=${amount}`;
        } else {
            window.location.href = 'https://telegram.me/BuySubscriptionRoBot';
        }
    });
</script>
</body>
</html>
